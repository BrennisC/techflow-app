<single-spa-router>
  <!--

    This is the single-spa Layout Definition for your microfrontends.
    See https://single-spa.js.org/docs/layout-definition/ for more information.

  -->

  <route path="/">
    <application name="@techflow/navbar"></application>
  </route>

  <main>
    <redirect from="/" to="/login"></redirect>
    <redirect from="/tienda/login" to="login"></redirect>
    <route path="login">
      <application name="@techflow/login"></application>
    </route>
    <route path="/tienda">
      <application name="@techflow/marketplce"></application>
    </route>
  </main>

</single-spa-router>


</body>
